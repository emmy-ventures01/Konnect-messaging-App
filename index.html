<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konnect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #004aad;
    font-family: "Helvetica Neue", Arial, sans-serif;
    color: white;
  }

  .welcome-container {
    text-align: center;
  }

  .welcome-container img {
    width: 120px;
    margin-bottom: 30px;
  }

  .welcome-container h1 {
    margin: 10px 0;
    font-size: 28px;
    font-weight: 700;
  }

  .welcome-container p {
    margin-top: 10px;
    font-size: 14px;
    color: #cfcfcf;
  }

  .welcome-container button {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    background-color: white;
    color: #004aad;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .welcome-container button:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<div class="welcome-container">
  <img src="https://i.postimg.cc/8kWxrg47/Sleek-Gradient-Blue-Konnect-Logo.png" alt="Konnect Logo">
  <h1>Konnect</h1>
  <p>Developed by emmyventures</p>
  <button onclick="startApp()">Get Started</button>
</div>

<script>
/* Check if user is returning */
const loggedInNumber = localStorage.getItem("konnect_phone");
if(loggedInNumber){
    // Returning user → skip welcome
    window.location.href = "main.html";
}

function startApp() {
    // New user → go to verification page first
    window.location.href = "verify.html";
}
</script>

</body>
</html>
