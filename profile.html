<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Info â€“ Konnect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background:#004aad;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:10px;
  text-align:center;
}

h2{
  color:#004aad;
  margin-bottom:5px;
}

p{
  color:#555;
  font-size:14px;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#e0e0e0;
  margin:20px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  cursor:pointer;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

input[type="text"]{
  width:100%;
  padding:12px;
  font-size:16px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-top:15px;
}

button{
  width:100%;
  padding:12px;
  margin-top:20px;
  background:#004aad;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2>Profile info</h2>
  <p>Please provide your name and an optional profile photo</p>

  <div class="avatar" onclick="document.getElementById('photo').click()">
    <span id="avatarText">Add Photo</span>
    <img id="preview" style="display:none;">
  </div>

  <input type="file" id="photo" accept="image/*" hidden>

  <input type="text" id="username" placeholder="Type your name">

  <button onclick="saveProfile()">Next</button>
</div>

<script>
/* Redirect if profile already exists */
if(localStorage.getItem("konnect_profile_done")==="true"){
  window.location.href="main.html";
}

/* Handle image preview */
document.getElementById("photo").addEventListener("change",function(e){
  const file=e.target.files[0];
  if(!file) return;

  const reader=new FileReader();
  reader.onload=function(){
    document.getElementById("preview").src=reader.result;
    document.getElementById("preview").style.display="block";
    document.getElementById("avatarText").style.display="none";
    localStorage.setItem("konnect_avatar",reader.result);
  }
  reader.readAsDataURL(file);
});

/* Save profile */
function saveProfile(){
  const name=document.getElementById("username").value.trim();
  if(name===""){
    alert("Please enter your name");
    return;
  }

  localStorage.setItem("konnect_name",name);
  localStorage.setItem("konnect_profile_done","true");

  window.location.href="main.html";
}
</script>

</body>
</html>
